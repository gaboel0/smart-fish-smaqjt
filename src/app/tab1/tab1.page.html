<ion-content [fullscreen]="true">
  <ion-text>
    <h2>Aquário de [user]</h2>
  </ion-text>
  <div class="buttons">
    <ion-button>
      <strong>PH</strong>
      <div class="down-label">
        <ion-badge slot="end">5</ion-badge>
        <ion-label><strong>Ideal: 7.0</strong> </ion-label>
      </div>
    </ion-button>
    <ion-button>
      <strong>O2</strong>
      <div class="down-label">
        <ion-badge slot="end">5</ion-badge>
        <ion-label><strong> Ideal: 25°C</strong></ion-label>
      </div>
    </ion-button>
    <ion-button>
      <strong>C°</strong>
      <div class="down-label">
        <ion-badge slot="end">5</ion-badge>
        <ion-label><strong> Ideal: 2g/Mm</strong></ion-label>
      </div>
    </ion-button>
    <ion-button>
      <strong>NTU</strong>
      <div class="down-label">
        <ion-badge slot="end">5</ion-badge>
        <ion-label><strong> Ideal:7.0</strong></ion-label>
      </div>
    </ion-button>
    <ion-button class="feed-button">
      <div class="feed-button-text">
        FEED
      </div>
    </ion-button>
  </div>
  </ion-content>
