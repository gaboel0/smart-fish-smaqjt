<div class="login-container">
  <ion-header class="transparent-header" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">SMART-FISH</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-item>
      <ion-label position="floating">Usu√°rio</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button class="login-button" expand="full" (click)="doLogin()">Entrar</ion-button>
    <ion-button class="register-button" expand="full">Cadastrar nova conta</ion-button>
  </ion-content>

</div>
